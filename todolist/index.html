<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Todo List Board</h1>
    <div class="container">
      <form>
        <div class="input-wrapper">
          <input type="text" placeholder="검색" />
          <button class="input__button">검색</button>
        </div class="input-wrapper">
        <div class="input-wrapper">
          <input type="text" placeholder="투두리스트 추가" />
          <button class="input__button addItemButton">추가</button>
        </div>
      </form>
      <div class="todo">
        <ul class="todo__list">
          <li class="todo__item">
            체육관 가기
          </li>
          <li class="todo__item">
            공부하기
          </li>
          <li class="todo__item">
            프로젝트 만들기
          </li>
        </ul>
      </div>
    </div>
    <script src="./script/App.mjs" type="module"></script>
  </body>
</html>
